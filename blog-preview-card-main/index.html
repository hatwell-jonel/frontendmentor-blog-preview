<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <article class="card">
    <img src="./assets/images/illustration-article.svg" class="card__img" alt="">

    <span class="card__tag">Learning</span>
 
    <p class="card__published_date">Published 21 Dec 2023</p>

    <h1 class="card__title">HTML & CSS foundations</h1>

    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="card__mentor">
      <img src="./assets/images/image-avatar.webp" class="card__mentor-img" alt="">
      <p class="card__mentor-name">Greg Hooper</p>
    </div>
  </article>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jonel-hatwell/" target="_blank">Jonel Hatwell</a>.
  </footer>

</body>
</html>
